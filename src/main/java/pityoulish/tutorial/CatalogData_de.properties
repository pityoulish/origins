# DO NOT translate the command names 'latin', 'local', 'islocal', 'lookup'!
#
# no message code for the usage information
USAGE = \
latin [<Eingabe> [...]]\n\
\  gibt Text mit ISO-Latin-Sonderzeichen aus, gefolgt von den Eingaben\n\
local\n\
\  gibt die lokalen IP-Adressen aus\n\
islocal <Rechnername>\n\
\  prüft, ob der Rechnername zum lokalen Rechner gehört\n\
lookup <Rechnername>\n\
\  gibt die IP-Adressen zum Rechnernamen aus\n

# This is the test message for printing Latin-1 characters.
# Although this file is expected to be stored in Latin-1, use
# Unicode escape sequences for the test message - just to be sure.
# If the test message displays correctly, but other umlauts are garbled,
# then this file is stored in the wrong encoding.
#
LATIN_SAMPLE = TPJ001I: \
  Umlaute k\u00f6nnen in der Ausgabe zu, \u00e4h, Stre\u00df f\u00fchren!

NW_IFCE_1 = TPJ002I: Netzwerkschnittstelle ''{0}''

HOST_IS_LOCAL_1 = TPJ003I: ''{0}'' ist lokal

HOST_NOT_LOCAL_1 = TPJ004I: ''{0}'' ist nicht lokal

LOOKING_UP_1 = TPJ005I: Schlage ''{0}'' nach...

