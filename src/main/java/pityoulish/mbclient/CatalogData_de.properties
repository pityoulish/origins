#
# no message code for the usage information
COMMAND_USAGE = \
list <Anzahl> [<Marke>]\n\
\  ruft bis zu <Anzahl> Mitteilungen ab, entweder die \u00e4ltesten oder ab <Marke>\n\
put <Ticket> <Mitteilung>\n\
\  h\u00e4ngt <Mitteilung> ans schwarze Brett, mit <Ticket> als Erlaubnis\n\
ticket <Benutzername>\n\
\  fordert ein Ticket f\u00fcr den Benutzer an\n\
return <Ticket>\n\
\  gibt das angegebene Ticket zur\u00fcck\n\
replace <Ticket>\n\
\  fordert einen Ersatz f\u00fcr das angegebene Ticket an\n

